    <main class="container">
        <h4 class="mb-3">Agendar sua viagem</h4>

        <form id="form-agenda" method="post">
            <div class="row">
                <div class="col-12 mb-3">
                    <label for="nome" class="form-label">Nome completo:</label>
                    <input type="text" class="form-control" id="nome" placeholder="Maria da Silva" 
                        minlength="5" maxlength="100" required>
                </div>
                <div class="col-6 mb-3">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="email" class="form-control" id="email" placeholder="maria@gmail.com" 
                        maxlength="100" required>
                </div>
                <div class="col-6 mb-3">
                    <label for="telefone" class="form-label">Telefone:</label>
                    <input type="text" class="form-control" id="telefone" placeholder="61999999999" 
                        maxlength="15" pattern="[0-9]{11}" required>
                </div>
                <div class="col-6 mb-3">
                    <label for="quantidade" class="form-label">N° passageiros:</label>
                    <input type="number" class="form-control" id="quantidade" maxlength="50" min="1" max="50" step="1" required>
                </div>
                <div class="col-6 mb-3">
                    <label for="data" class="form-label">Data desejada:</label>
                    <input type="date" class="form-control" id="data" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Cadastrar</button>

        </form>

    </div>
